<h1 class="center">Customers</h1>
<br><br>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>View</th>
    </tr>
    <tr *ngFor="let c of customers">
        <td>{{c.id}}</td>
        <td>{{c.firstName}}</td>
        <td>{{c.lastName}}</td>
        <td>{{c.address}}</td>
        <td>{{c.phone}}</td>
        <td><button class="btn" (click)="getCustomer(c.id)">View</button></td>
    </tr>
</table>

<app-customer-details [customer]="this.selectedCustomer"></app-customer-details>
